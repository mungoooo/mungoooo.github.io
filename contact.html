<script>
  const menuButton = document.getElementById('menuButton');
  const menuOverlay = document.getElementById('menuOverlay');
  const scrollToTop = document.getElementById('scrollToTop');
  const mainHeader = document.querySelectorAll('header')[1]; // Your main header
  const bgHeader = document.getElementById('bgHeader'); // Black background header

  let lastScrollTop = 0;

  function toggleMenu() {
    menuOverlay.classList.toggle('opacity-0');
    menuOverlay.classList.toggle('pointer-events-none');
    scrollToTop.classList.toggle('opacity-0'); // Also toggle scrollToTop
  }

  function closeMenu() {
    menuOverlay.classList.add('opacity-0');
    menuOverlay.classList.add('pointer-events-none');
    scrollToTop.classList.remove('opacity-0'); // Ensure it's visible again
  }

  // Menu button click
  menuButton.addEventListener('click', (e) => {
    e.stopPropagation();
    toggleMenu();
  });

  // Prevent clicks inside the menu from closing it
  menuOverlay.addEventListener('click', (e) => {
    e.stopPropagation();
  });

  // Close menu when clicking anywhere else
  document.addEventListener('click', () => {
    closeMenu();
  });

  // Smooth scroll to top
  scrollToTop.addEventListener('click', function () {
    window.scrollTo({ top: 0, behavior: 'smooth' });
  });

  (() => {
    let lastScrollTop = 0;
    let lastScrollDownPos = 0;

    const scrollDownThreshold = 20; // Distance scrolled down before hiding header
    const scrollUpThreshold = 100;   // Distance scrolled up before showing header

    window.addEventListener('scroll', () => {
      const currentScroll = window.scrollY;

      if (window.innerWidth < 768) {
        if (currentScroll > lastScrollTop) {
          // Scrolling down
          if (currentScroll - lastScrollTop > scrollDownThreshold) {
            mainHeader.classList.add('-translate-y-full');
            bgHeader.classList.add('-translate-y-full');
            lastScrollDownPos = currentScroll;
          }
        } else if (currentScroll < lastScrollTop) {
          // Scrolling up
          if (lastScrollDownPos - currentScroll > scrollUpThreshold) {
            mainHeader.classList.remove('-translate-y-full');
            bgHeader.classList.remove('-translate-y-full');
          }
        }
      }

      lastScrollTop = currentScroll <= 0 ? 0 : currentScroll;
    });
  })();

  // On resize, reset visibility on md+ screens
  window.addEventListener('resize', () => {
    if (window.innerWidth >= 768) {
      mainHeader.classList.remove('-translate-y-full');
      bgHeader.classList.remove('-translate-y-full');
    }
  });

  // FORM: Save and load form input values with localStorage
  document.addEventListener("DOMContentLoaded", function () {
    const form = document.querySelector("form");
    if (!form) return;

    const inputs = form.querySelectorAll("input, textarea");

    inputs.forEach((input) => {
      const saved = localStorage.getItem(input.name);
      if (saved) input.value = saved;

      input.addEventListener("input", () => {
        localStorage.setItem(input.name, input.value);
      });
    });
  });
</script>
