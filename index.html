<script>
  const menuButton = document.getElementById('menuButton');
  const menuOverlay = document.getElementById('menuOverlay');
  const scrollToTop = document.getElementById('scrollToTop');

  function toggleMenu() {
    menuOverlay.classList.toggle('opacity-0');
    menuOverlay.classList.toggle('pointer-events-none');
    scrollToTop.classList.toggle('opacity-0'); // Also toggle scrollToTop
  }

  function closeMenu() {
    menuOverlay.classList.add('opacity-0');
    menuOverlay.classList.add('pointer-events-none');
    scrollToTop.classList.remove('opacity-0'); // Ensure it's visible again
  }

  // Menu button click
  menuButton.addEventListener('click', (e) => {
    e.stopPropagation(); // Prevent click from bubbling
    toggleMenu();
  });

  // Prevent clicks inside the menu from closing it
  menuOverlay.addEventListener('click', (e) => {
    e.stopPropagation();
  });

  // Close menu when clicking anywhere else
  document.addEventListener('click', () => {
    closeMenu();
  });

  // Smooth scroll to top on #scrollToTop click
  scrollToTop.addEventListener('click', function () {
    window.scrollTo({
      top: 0,
      behavior: 'smooth'
    });
  });

  // FORM: Save and load input data using localStorage
  document.addEventListener("DOMContentLoaded", function () {
    const form = document.querySelector("form");
    if (!form) return; // Prevent error if form is not on the page

    const inputs = form.querySelectorAll("input, textarea");

    // Load saved values
    inputs.forEach((input) => {
      const saved = localStorage.getItem(input.name);
      if (saved) input.value = saved;
    });

    // Save on input
    inputs.forEach((input) => {
      input.addEventListener("input", () => {
        localStorage.setItem(input.name, input.value);
      });
    });
  });
</script>
