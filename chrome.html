<script>
    document.getElementById('scrollToTop').addEventListener('click', function () {
    window.scrollTo({
      top: 0,
      behavior: 'smooth'
    });
  });

  const menuButton = document.getElementById('menuButton');
  const menuOverlay = document.getElementById('menuOverlay');

  function toggleMenu() {
    menuOverlay.classList.toggle('opacity-0');
    menuOverlay.classList.toggle('pointer-events-none');
  }

  function closeMenu() {
    menuOverlay.classList.add('opacity-0');
    menuOverlay.classList.add('pointer-events-none');
  }

  menuButton.addEventListener('click', (e) => {
    e.stopPropagation(); // Prevent the click from bubbling up
    toggleMenu();
  });

  menuOverlay.addEventListener('click', (e) => {
    e.stopPropagation(); // Prevent clicks inside the menu from closing it
  });

  // Close menu if clicking anywhere else on the page
  document.addEventListener('click', () => {
    closeMenu();
  });

  const form = document.querySelector("form");
  const inputs = form.querySelectorAll("input, textarea");

  // Prefill form if saved data exists
  window.addEventListener("DOMContentLoaded", () => {
    inputs.forEach((input) => {
      const saved = localStorage.getItem(input.name);
      if (saved) input.value = saved;
    });
  });

  // Save to localStorage on input
  inputs.forEach((input) => {
    input.addEventListener("input", () => {
      localStorage.setItem(input.name, input.value);
    });
  });

</script>
